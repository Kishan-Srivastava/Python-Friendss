{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block style %}{% endblock %}
{% block content %}
<div class="container my-2">
    <div class="card">
        <div class="card-header bg-teal">
            <h1>Contact Form</h1>
        </div>
        <div class="card-body">
            <form class="form-group" name="form" action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
            <button class="btn btn-success btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
